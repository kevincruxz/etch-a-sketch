<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">  
    <script src="script.js" defer></script>
</head>
<body>
    <h1><span class="undline">Etch</span> - <span class="undline">a</span> - <span class="undline">Sketch</span></h1>
    <div class="content">
        <div class="left-controls">
            <div class="eraser buttons">Eraser</div>
            <div class="rainbow buttons">Rainbow</div>
            <div class="color-changers">
                <div>
                    <div class="color-selector">
                        <input type="color" class="paint-color" value="#000000">
                    </div>
                    Paint Color
                </div>
                <div>
                    <div class="color-selector">
                        <input type="color" class="grid-color" value="#FFFFFF">
                    </div>
                    Grid Color
                </div>
            </div>
        </div>
        <div id="container-border">
            <div class="container">
        
            </div>
        </div>
        <div class="right-controls">
            <div class="clear-button buttons">Clear</div>
            <div class="range">
                <div style="font-size: 25px">Pixel Selector</div>
                <input list="lista" class="range-sel" type="range" min="1" max="100" autocomplete="off" step="1" value="25">
                <datalist id="lista">
                    <option value="1"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                    <option value="75"></option>
                    <option value="100"></option>
                </datalist>
                <p id="size-show" style="font-size: 16.5px;">25 x 25</p>
             <!-- <div class="range-description"> <span>1</span> <span>25</span> <span>50</span> <span>75</span> <span>100</span> </div> -->
            </div>
        </div>
    </div>
    <footer><br>Copyright. Kevin Cruz 2022.</footer>
</body>
</html>
